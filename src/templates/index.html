<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting System</title>
</head>
<body>
    <h1>Blockchain Voting System</h1>
    <form action="/vote" method="post">
        <label for="candidate_id">Candidate ID:</label>
        <input type="text" id="candidate_id" name="candidate_id" required>
        <br>
        <label for="voter_private_key">Voter Private Key:</label>
        <input type="text" id="voter_private_key" name="voter_private_key" required>
        <br>
        <button type="submit">Vote</button>
    </form>
</body>
</html>
